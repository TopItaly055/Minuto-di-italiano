services:
  - type: web
    name: minuto-di-italiano-bot
    env: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python bot.py"
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: minuto-di-italiano-bot
          property: host
          format: https://{{host}}/webhook
      - key: PORT
        value: "8443"
